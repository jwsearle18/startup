<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airestock HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <script src="orders.js"></script>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Airestock<sup>&reg;</sup></h1>
      
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
        </menu>
      </nav>
      
  
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>
    <div class="sign-out-container">
      <button id="signOutButton" type="button">Sign Out</button>
    </div>
    <main>

      <div id="userDetails"></div>
      <h1>Current Order for this Vacation Rental:</h1>
      <div id="orderItems"></div> 
      <br/>
      
      <br/>
      <button type="button">Notify Picking up</button>
      <button type="button">Notify Being Delivered</button>
      <button type="button">Fully Airestocked</button>
      <br/>
      <p>** Websocket data will allow this to be updated in real time **</p>
      
    </main>
    <footer>
      <hr />
      <a href="VRcompanies.html">Connect with a Vacation Rental Service</a>
      <br />
      <br />
      <span class="text-reset">Jaden Searle</span>
      <br />
      <a href="https://github.com/jwsearle18/260startup">GitHub</a>
    </footer>
    
  </body>
</html>
