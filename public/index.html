<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airestock HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <script src="register.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfqDQ7sQ1Ulxja_D7DhEn-_ry2GdUXDIU&libraries=places&callback=initAutocomplete" async defer></script>

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Airestock<sup>&reg;</sup></h1>
      
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="signIn.html">Sign in</a></li>
          
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Register As a Renter or Vacation Rental Owner</h1> 
      <form id="registrationForm">
        <div class="input-container">
          <label for="role"><b>I am a...</b></label>
          <select name="role" id="role" required>
            <option value="">Select Role</option>
            <option value="owner">Vacation Rental Owner</option>
            <option value="renter">Renter</option>
          </select>
        </div>
        <div class="input-container">
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
        </div>
        <div class="input-container">
          <label for="password"><b>Password</b></label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required>
        </div>      
        <br />
        <button type="submit">Register</button>
      </form>
      <br />
    </main>

    <footer>
      <hr />
      <a href="VRcompanies.html">Connect with a Vacation Rental Service</a>
      <br />
      <br />
      <span class="text-reset">Jaden Searle</span>
      <br />
      <a href="https://github.com/jwsearle18/260startup">GitHub</a>
    </footer>
  </body>
</html>
