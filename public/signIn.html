<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airestock HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <script src="signIn.js"></script>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Airestock<sup>&reg;</sup></h1>
      
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Sign In</h1>
      <form id="signInForm">
        <div class="input-container">
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" id="email" name="email" required>
        </div>
        
        <br />

        <div class="input-container">
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
        </div>

        <br />
        <button type="submit">Sign In</button>
      </form>
    </main>

    <footer>
      <hr />
      <a href="VRcompanies.html">Connect with a Vacation Rental Service</a>
      <br />
      <br />
      <span class="text-reset">Jaden Searle</span>
      <br />
      <a href="https://github.com/jwsearle18/260startup">GitHub</a>
    </footer>
    
  </body>
</html>
