<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airestock HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <script src="address.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfqDQ7sQ1Ulxja_D7DhEn-_ry2GdUXDIU&libraries=places&callback=initAutocomplete" defer></script>
  </head>
  
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Airestock<sup>&reg;</sup></h1>
      
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          
          <li><a href="index.html">Home</a></li>
          
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
    <br />
      <br />
      <h1>Discover Food Available at your Vacation Rental Location!</h1>
      <form id="addressForm">
        <div class="input-container">
          <label for="autocomplete"><b>Address</b></label>
          <input type="text" id="autocomplete" placeholder="Where will you be staying?" />
        </div>
        <br />
        <div class="input-container">
          <label for="startDate"><b>Start Date</b></label>
          <input type="date" id="startDate" name="startDate" required>
        </div>
        <br />
        <div class="input-container">
          <label for="endDate"><b>End Date</b></label>
          <input type="date" id="endDate" name="endDate" required>
        </div>
        <br />
        <button type="button" id="submitAddress">Submit</button>
      </form>
      <br />
    </main>
    

    <footer>
      <hr />
      <a href="VRcompanies.html">Connect with a Vacation Rental Service</a>
      <br />
      <br />
      <span class="text-reset">Jaden Searle</span>
      <br />
      <a href="https://github.com/jwsearle18/260startup">GitHub</a>
    </footer>
    
  </body>
</html>
